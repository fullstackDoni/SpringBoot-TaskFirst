<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html">
    <meta charset="UTF-8">
    <title>SHOP.KZ</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" th:insert="navbar.html">
            <form action="/save-item" method="post" th:if="${item!= null}">
                <div class="row">
                    <div class="mt-3">
                        <div class="row">
                            Name: <input type="text" name="name">
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="row">
                            Image: <input type="text" name="image">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            Description <input type="text" name="desc">
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row">
                            Price <input type="text" name="price">
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row">
                            <button class="btn btn-success">ADD</button>
                        </div>
                    </div>
                    <h4 th:if="${item==null}">
                        Item not found
                    </h4>
                </div>
            </form>
            <div class="mt-3">
                <div class="row">
                    <footer class="text-center text-white" style="background-color: black">@2023;$SHOP.KZ</footer>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
