<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SHOP.KZ</title>
  <link th:href="@{'css/bootstrap.css'}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-dark navbar-expand" style="background-color: #394867">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SHOP.KZ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{'add-item'}">Add Item</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form action="add-item" method="post">
        <div class="row">
          <div class="mt-3">
            <div class="row">
              Name: <input type="text" name="name">
            </div>
          </div>
          <div class="mt-2">
            <div class="row">
              Image: <input type="text" name="image">
            </div>
          </div>
          <div class="mt-3">
            <div class="row">
              Description <input type="text" name="desc">
            </div>
          </div>
          <div class="mt-4">
            <div class="row">
              Price <input type="text" name="price">
            </div>
          </div>
          <div class="mt-4">
            <div class="row">
              <button class="btn btn-success">ADD</button>
            </div>
          </div>
        </div>
      </form>
      <div class="mt-3">
        <div class="row">
          <footer class="text-center text-white" style="background-color: black">@2023;$SHOP.KZ</footer>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" th:src="@{'js/bootstrap.bundle.js'}">
</body>
</html>
