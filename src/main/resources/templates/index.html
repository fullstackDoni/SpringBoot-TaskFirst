<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOP.KZ</title>
    <link th:href="@{'css/bootstrap.css'}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-dark navbar-expand" style="background-color: #394867">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">SHOP.KZ</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Index</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Add Item</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="mt-4">
                <img src="https://png.pngtree.com/template/20220331/ourmid/pngtree-thanksgiving-earth-compact-laptop-banner-image_910162.jpg"
                     width="1295" height="300">
            </div>
            <div class="mt-4">
                <div class="col-12">
                    <h1 class="text-center">Laptops</h1>
                    <br>
                    <div class="row">
                        <div th:each="item:${item}" class="col-sm-4 mb-4 xxl-3">
                            <div class="card text-bg-light">
                                <img th:src="${item.image}">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${item.name}"></h5>
                                    <p class="card-text" th:text="${item.desc}"></p>
                                    <h4 th:text="${item.price}"></h4>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="btn btn-success">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <footer class="text-center" style="background-color: black">@2023;$SHOP.KZ</footer>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" th:src="@{'js/bootstrap.bundle.js'}">
</body>
</html>
